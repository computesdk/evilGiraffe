<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Giraffe - Chat</title>
    <link rel="icon" type="image/jpg" href="Images/favicon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Evil Giraffe</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="chat.html" class="active">Chat</a></li>
            <li><a href="model.html">Model</a></li>
            <li><a href="docs.html">Docs</a></li>
        </ul>
    </nav>

    <main class="chat-page-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Chats</h3>
                <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat items will be added here dynamically -->
                <div class="chat-item active" data-chat-id="default">
                    <span class="chat-title">New Chat</span>
                    <span class="chat-time">Just now</span>
                </div>
            </div>
        </div>
        <div class="chat-window">
            <div class="chat-header-banner">
                <div class="banner-content">
                    <h1>Chat</h1>
                    <p>Chat with your AI-powered assistant</p>
                </div>
                <div class="model-selector">
                    <label for="model-select">Select Model:</label>
                    <select id="model-select">
                        <option value="llama2-7b">Llama 2 7B</option>
                        <option value="mistral-7b">Mistral 7B</option>
                        <option value="tinyllama-1.1b">TinyLlama 1.1B</option>
                        <option value="phi-3.5">Phi 3.5</option>
                    </select>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="message-text">Welcome! How can I assist you today?</div>
                        <div class="message-timestamp">10:30 AM</div>
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button onclick="sendMessage()" class="send-button">Send</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Evil Giraffe. All rights reserved.</p>
    </footer>

    <script>
        function addMessage(text, isUser) {
            const messages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = text;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'message-timestamp';
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageContent.appendChild(messageText);
            messageContent.appendChild(timestamp);
            messageDiv.appendChild(messageContent);
            messages.appendChild(messageDiv);
            
            // Scroll to bottom
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // Get selected model
            const modelSelect = document.getElementById('model-select');
            const selectedModel = modelSelect.value;
            
            if (!selectedModel) {
                alert('Please select a model first');
                return;
            }

            // Add user message to chat
            addMessage(message, true);
            input.value = '';

            // Send message to server
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    model: selectedModel,
                    chatId: currentChatId
                })
            })
            .then(response => {
                console.log('Server response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Server response data:', data);
                // Add AI response to chat
                if (data.response) {
                    addMessage(data.response, false);
                } else if (data.message) {
                    // Try to use 'message' if 'response' isn't available
                    addMessage(data.message, false);
                } else {
                    console.warn('No response or message field in server response:', data);
                    addMessage('Sorry, no response received from the server.', false);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', false);
            });
        }

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const models = await response.json();
                const modelSelect = document.getElementById('model-select');
                
                // Clear existing options
                modelSelect.innerHTML = '<option value="">Select a model...</option>';
                
                // Add available models
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name;
                    option.textContent = model.name;
                    modelSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        // Current chat ID
        let currentChatId = 'default';
        
        // Initialize chat list
        function initChatList() {
            const chatList = document.getElementById('chat-list');
            const newChatBtn = document.getElementById('new-chat-btn');
            
            // Load saved chats from localStorage
            const savedChats = JSON.parse(localStorage.getItem('chats') || '[]');
            
            // Add saved chats to the list
            savedChats.forEach(chat => {
                addChatToSidebar(chat.id, chat.title, chat.timestamp);
            });
            
            // Handle new chat button
            newChatBtn.addEventListener('click', () => {
                const chatId = 'chat-' + Date.now();
                const timestamp = new Date().toLocaleTimeString();
                const title = 'New Chat';
                
                // Save to localStorage
                const chats = JSON.parse(localStorage.getItem('chats') || '[]');
                chats.unshift({ id: chatId, title, timestamp });
                localStorage.setItem('chats', JSON.stringify(chats));
                
                // Add to sidebar
                addChatToSidebar(chatId, title, timestamp);
                
                // Switch to new chat
                switchChat(chatId, title);
            });
        }
        
        // Add chat to sidebar
        function addChatToSidebar(chatId, title, timestamp) {
            const chatList = document.getElementById('chat-list');
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            chatItem.dataset.chatId = chatId;
            chatItem.innerHTML = `
                <span class="chat-title">${title}</span>
                <span class="chat-time">${timestamp}</span>
            `;
            
            chatItem.addEventListener('click', () => {
                switchChat(chatId, title);
            });
            
            // Insert at the top of the list
            if (chatList.firstChild) {
                chatList.insertBefore(chatItem, chatList.firstChild);
            } else {
                chatList.appendChild(chatItem);
            }
            
            // Update active state
            updateActiveChat(chatId);
        }
        
        // Switch to a different chat
        function switchChat(chatId, title) {
            currentChatId = chatId;
            document.title = `${title} - Evil Giraffe`;
            
            // Update active state in UI
            updateActiveChat(chatId);
            
            // TODO: Load chat messages for this chat
            document.getElementById('chat-messages').innerHTML = '';
            document.getElementById('user-input').value = '';
        }
        
        // Update active chat in UI
        function updateActiveChat(activeChatId) {
            document.querySelectorAll('.chat-item').forEach(item => {
                if (item.dataset.chatId === activeChatId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // Load models and initialize chat list when page loads
        window.addEventListener('load', () => {
            loadModels();
            initChatList();
        });

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
