<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Giraffe - Chat</title>
    <link rel="icon" type="image/jpg" href="Images/favicon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Evil Giraffe</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="chat.html" class="active">Chat</a></li>
            <li><a href="model.html">Model</a></li>
            <li><a href="docs.html">Docs</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="chat-container">
            <div class="chat-header-banner">
                <div class="banner-content">
                    <h1>Chat with Evil Giraffe</h1>
                    <p>Interact with our AI model in real-time</p>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message user-message">
                    <div class="message-content">
                        <div class="message-text">Welcome! How can I assist you today?</div>
                        <div class="message-timestamp">10:30 AM</div>
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button onclick="sendMessage()" class="send-button">Send</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Evil Giraffe. All rights reserved.</p>
    </footer>

    <script>
        function addMessage(text, isUser) {
            const messages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = text;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'message-timestamp';
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageContent.appendChild(messageText);
            messageContent.appendChild(timestamp);
            messageDiv.appendChild(messageContent);
            messages.appendChild(messageDiv);
            
            // Scroll to bottom
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                // Simulate bot response (replace this with actual API call)
                setTimeout(() => {
                    addMessage('This is a bot response...', false);
                }, 1000);
            }
        }

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
