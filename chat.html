<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Giraffe - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Evil Giraffe</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="chat.html" class="active">Chat</a></li>
            <li><a href="model.html">Model</a></li>
            <li><a href="docs.html">Docs</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Chat Interface</h1>
                <p>Interact with our AI model</p>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Evil Giraffe. All rights reserved.</p>
    </footer>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const messages = document.getElementById('chat-messages');
            
            if (input.value.trim()) {
                // Add user message
                const userMessage = document.createElement('div');
                userMessage.className = 'user-message';
                userMessage.textContent = input.value;
                messages.appendChild(userMessage);
                
                // Add bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'bot-message';
                botMessage.textContent = 'This is a bot response...';
                messages.appendChild(botMessage);
                
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
